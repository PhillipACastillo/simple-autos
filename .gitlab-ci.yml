###

image: openjdk:11

stages:
  - build
  - test
  - coverage
  - docker
  - push
  - deploy

build:
  stage: build
  before_script:
    - chmod +x ./gradlew
  script:
    ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
test:
  stage: test
  before_script:
    - chmod +x ./gradlew
  script:
    ./gradlew test
  artifacts:
    paths:
      - build/test-results/test/TEST*.xml
codeCoverage:
  image: adoptopenjdk:11
  needs:
    - build
    - test
  stage: coverage
  before_script:
    - chmod +x ./gradlew
  script:
    - ./gradlew jacocoTestReport
    - ./gradlew jacocoTestCoverageVerification
  allow_failure: true
  artifacts:
    when: always
    paths:
      - build/reports/jacoco/
docker:
  image: docker:latest
  needs:
    - build
    - test
  stage: docker
  services:
    - docker:dind
  before_script:
    - echo "$MY_NAME"
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE":"$CI_PIPELINE_IID" .
    - docker push "$CI_REGISTRY_IMAGE":"$CI_PIPELINE_IID"
    - docker tag "$CI_REGISTRY_IMAGE":"$CI_PIPELINE_IID" "$CI_REGISTRY_IMAGE":"latest"
    - docker push "$CI_REGISTRY_IMAGE":"latest"
push_to_heroku:
  image: docker:latest
  stage: push
  services:
    - docker:dind
  before_script:
    - echo "$MY_NAME"
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker pull "$CI_REGISTRY_IMAGE":"latest"
    - docker login --username=_$HEROKU_USER --password=$HEROKU_PASSWORD registry.heroku.com
    - docker tag "$CI_REGISTRY_IMAGE":"latest" registry.heroku.com/simple-auto-data/web:latest
    - docker push registry.heroku.com/simple-api-data/web:latest
deploy_to_heroku:
  image: node:latest
  stage: deploy
  services:
  - docker:dind
  script:
    - npm install -g heroku
    - heroku container:release web --app simple-auto-data


